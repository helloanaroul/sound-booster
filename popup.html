<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sound Booster</title>
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://www.onpages.online/gff-latin/stylesheet.css">
</head>
<body class="light-mode">
  <div class="app light-mode-container">
    <div class="header header-section">
      <div class="flex flex-col">
        <h3 class="header-title">Sound Booster</h3>
        <div class="status-container">
          <span class="status-label">Status:</span>
          <span id="statusDisplay" class="status-display status-off">OFF</span>
        </div>
      </div>
      <div class="controls control-buttons">
        <label for="toggleSwitch" class="toggle-switch">
          <input type="checkbox" id="toggleSwitch" class="toggle-checkbox sr-only">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
    
    <div class="volume-control volume-section">
      <div class="control-header">
        <label for="boostRange" class="control-label">Volume Boost</label>
        <span id="boostDisplay" class="boost-display control-value">100%</span>
      </div>
      <input type="range" min="100" max="1000" value="100" id="boostRange" class="volume-slider" />
    </div>
    
    <div class="audio-controls audio-section">
      <div class="control-group">
        <div class="control-header">
          <label for="bassControl" class="control-label">Bass</label>
          <span id="bassValue" class="bass-value control-value">0dB</span>
        </div>
        <input type="range" min="-20" max="20" value="0" id="bassControl" class="bass-slider" />
      </div>
      <div class="control-group">
        <div class="control-header">
          <label for="trebleControl" class="control-label">Treble</label>
          <span id="trebleValue" class="treble-value control-value">0dB</span>
        </div>
        <input type="range" min="-20" max="20" value="0" id="trebleControl" class="treble-slider" />
      </div>
    </div>
    
    <div class="social-links">Contribute this project on
      <a href="https://github.com/helloanaroul/sound-booster" target="_blank" class="github-link">
         GitHub
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" class="github-icon">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6m0 0H9m9 0v9"/>
        </svg>
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
